<!-- 演示kendo-angular-grid(kendo for angular2 版本)使用方法 -->
<kendo-grid [data]="sysUsers">
    <kendo-grid-column field="userName" title="{{'user.userName'|translate}}"></kendo-grid-column>
    <kendo-grid-column field="staffName" title="{{'user.staffName'|translate}}"></kendo-grid-column>
    <kendo-grid-column field="staffNum" title="{{'user.staffCode'|translate}}"></kendo-grid-column>
    <kendo-grid-column field="description" title="{{'user.desc'|translate}}"></kendo-grid-column>
    <kendo-grid-column field="manageDomainName" title="{{'user.domainName'|translate}}"></kendo-grid-column>
</kendo-grid>
