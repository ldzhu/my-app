<kendo-grid [data]="sysUsers">
    <kendo-grid-column field="userName" title="用户名称"></kendo-grid-column>
    <kendo-grid-column field="staffName" title="员工姓名"></kendo-grid-column>
    <kendo-grid-column field="staffNum" title="员工编码"></kendo-grid-column>
    <kendo-grid-column field="description" title="描述"></kendo-grid-column>
    <kendo-grid-column field="manageDomainName" title="管理域名称"></kendo-grid-column>
</kendo-grid>
